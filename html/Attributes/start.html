<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body>
    <input type="button" value="This button is disabled" disabled />
    <br/>
    <label>Input number<input type="number" min="1" max="100" step="2" autofocus/></label>
    <br/>
    <label>Checkbox<input type="checkbox" checked/></label>
    <br/>
    <input type="date"/></label>
  </body>
</html>
