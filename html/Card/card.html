<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img
      src="https://i.ytimg.com/vi/Hs7xbmfUkHQ/maxresdefault.jpg"
      alt="immagine di un cantante"
      height="200"
    />
    <br />
    <caption>
      Immagine di un cantante
    </caption>
    <div id="articleheader">
      <article>
        <h1>Card Title</h1>
        <div id="description">
          <p>
            Some quick example text to build<br />
            on the card title and make up the<br />
            bulk of the card's content.
          </p>
        </div>
      </article>
    </div>

    <div id="article1">
      <article>
        <div id="articletext1">
          <p>An item.</p>
        </div>
      </article>
    </div>

    <div id="article2">
      <article>
        <div id="articletext2">
          <p>A second item.</p>
        </div>
      </article>
    </div>

    <div id="article3">
      <article>
        <div id="articletext3">
          <p>A third item.</p>
        </div>
      </article>
    </div>

    <div id="links">
      <article>
        <ul>
          <li>
            <a href="#">Card Link</a>
          </li>
          <li>
            <a href="#">Another Link</a>
          </li>
        </ul>
      </article>
    </div>
  </body>
</html>
